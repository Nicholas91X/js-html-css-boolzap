<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Boolzapp</title>
</head>
<body>
    <!-- Apertura di Vue -->
    <div id="root">
        <div class="container">
            <!-- Creazione window dell'app web -->
            <div id="window">

                <!-- Colonna di sinistra -->
                <div id="col-sx">
                    <!-- Spazio Utente -->
                    <div id="utente">

                        <div id="dati-utente">
                            <img src="img/avatar_8.jpg" alt="Utente">
                            <h5>Nicholas</h5>
                        </div>

                        <div class="icone">
                            <i class="fas fa-sync-alt"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!-- / Spazio Utente -->

                    <!-- Pannello notifiche -->
                    <div id="pannello-notifiche">
                        <i class="fas fa-bell-slash"></i>
                        <div id="ricevi-notifiche">
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <p><a href="#">Attiva notifiche desktop</a></p>
                        </div>
                    </div>
                    <!-- / Pannello notifiche -->

                    <!-- Spazio Ricerca -->
                    <div id="ricerca">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" v-model="search" @keyup.enter="searchContact(contacts,filtro)">
                    </div>
                    <!-- / Spazio Ricerca -->

                    <!-- Chat -->
                    <div id="chat">
                        <div class="contatto">
                            <i class="fas fa-archive"></i>
                            Archiviate
                        </div>
                        <div v-for="(contact, index) in contacts" class="contatto" @click="showTab(contact.messages,index)" 
                        :class="{'hide' : !contact.visible, 'active' : index == currentActive}">
                            <img :src="'img/avatar' + contact.avatar + '.jpg'" :alt="contact.name">
                            <h5>{{contact.name}}</h5>
                            </div>
                    </div>
                    <!-- / Chat -->
                </div>
                <!-- / Colonna di sinistra -->

                <!-- Colonna di destra -->
                <div id="col-dx">
                    <!-- Spazio Chat Utente -->
                    <div id="chat-utente">

                        <div id="chat-dati-utente">
                            <img :src="'img/avatar' + contacts[currentActive].avatar + '.jpg'" :alt="contacts[currentActive].name">
                            <div class="dati-accesso">
                                <h5>{{contacts[currentActive].name}}</h5>
                                <p>Ultimo accesso oggi alle:</p>
                            </div>
                        </div>

                        <div class="icone">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!-- / Spazio Chat Utente -->

                    <!-- Spazio Messaggi -->
                    <div id="message-area">
                        <div v-for="message in contacts[currentActive].messages" class="messaggio" :class="message.status">
                            {{message.message}}
                            <span class="data-ora">
                                {{message.date}}
                            </span>
                        </div>
                    </div>
                    <!-- / Spazio Chat Messaggi -->

                    <!-- Area input del testo -->
                    <div id="text-area">
                        <i class="far fa-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio" v-model="startInput" @keyup.enter="pushMessage()">
                        <i class="fas fa-microphone"></i>
                    </div>
                    <!-- / Area input del testo -->
                </div>
                <!-- / Colonna di destra -->
            </div>
            <!-- / fine window app web -->
        </div>
    </div>
    <!-- Day.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/plugin/relativeTime.min.js" integrity="sha512-7YYTlJ8OTdmDMztOy8q+zfRI/+y/IWnVp1oS4kiTKa+X2P09k/ObWUemEjtMoumu8v4A0s1NZu7WjfR+UxhRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- / Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
