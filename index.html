<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Boolzapp</title>
</head>
<body>
    <!-- Apertura di Vue -->
    <div id="root">
        <div class="container">
            <!-- Creazione window dell'app web -->
            <div id="window">

                <!-- Colonna di sinistra -->
                <div id="col-sx">
                    <!-- Spazio Utente -->
                    <div id="utente">

                        <div id="dati-utente">
                            <img src="img/avatar_8.jpg" alt="Utente">
                            <h5>Nome Utente</h5>
                        </div>

                        <div class="icone">
                            <i class="fas fa-sync-alt"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!-- / Spazio Utente -->

                    <!-- Pannello notifiche -->
                    <div id="pannello-notifiche">
                        <i class="fas fa-bell-slash"></i>
                        <div id="ricevi-notifiche">
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <p><a href="#">Attiva notifiche desktop</a></p>
                        </div>
                    </div>
                    <!-- / Pannello notifiche -->

                    <!-- Spazio Ricerca -->
                    <div id="ricerca">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!-- / Spazio Ricerca -->

                    <!-- Chat -->
                    <div id="chat">
                        <div v-for="(contact, index) in contacts" class="contatto">
                            <img :src="'img/avatar' + contact.avatar + '.jpg'" :alt="contact.name">
                            <h5>{{contact.name}}</h5>
                        </div>

                        <!-- <div class="contatto">
                            <img src="img/avatar_3.jpg" alt="Contatto 3">
                            <h5>Michele</h5>
                        </div>
                           
                        <div class="contatto">
                            <img src="img/avatar_4.jpg" alt="Contatto 4">
                            <h5>Samuele</h5>
                        </div>

                        <div class="contatto">
                            <img src="img/avatar_5.jpg" alt="Contatto 5">
                            <h5>Luisa</h5>
                        </div> -->
                    </div>
                    <!-- / Chat -->
                </div>
                <!-- / Colonna di sinistra -->

                <!-- Colonna di destra -->
                <div id="col-dx">
                    <!-- Spazio Chat Utente -->
                    <div id="chat-utente">

                        <div id="chat-dati-utente">
                            <img src="img/avatar_1.jpg" alt="Utente">
                            <div class="dati-accesso">
                                <h5>Nome Utente</h5>
                                <p>Ultimo accesso oggi alle:</p>
                            </div>
                        </div>

                        <div class="icone">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!-- / Spazio Chat Utente -->

                    <!-- Spazio Messaggi -->
                    <div id="message-area">
                        <div>
                            <div class="messaggio received">
                                Hai portato a spasso il cane?
                                <span class="data-ora">
                                    10/01/2020 15:30:55
                                </span>
                            </div>
                        </div>
                        
                        <!-- <div>
                            <div class="messaggio received">
                                Ricordati di dargli da mangiare
                                <span class="data-ora">
                                    10/01/2020 15:31:00
                                </span>
                            </div>
                        </div>

                        <div>
                            <div class="messaggio sent">
                                Tutto fatto!
                                <span class="data-ora">
                                    10/01/2020 16:15:22
                                </span>
                            </div>
                        </div> -->
                        
                    </div>
                    <!-- / Spazio Chat Messaggi -->

                    <!-- Area input del testo -->
                    <div id="text-area">
                        <i class="far fa-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <i class="fas fa-microphone"></i>
                    </div>
                    <!-- / Area input del testo -->
                </div>
                <!-- / Colonna di destra -->
            </div>
            <!-- / fine window app web -->
        </div>
    </div>
    <!-- / Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
